<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <meta name="description" content="Carta digital del Café Restaurante L'Express en Valencia. Desayunos, menús del día, tapas y más.">
    <meta name="keywords" content="restaurante, valencia, carta digital, menú, desayunos, tapas">
    
    <!-- FORZAR ACTUALIZACIÓN - Headers anti-caché -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Precargar fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- PWA Meta tags -->
    <meta name="theme-color" content="#f59e0b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="L'Express">
    
    <!-- CAMBIO AQUÍ: Agregar versión a los archivos -->
    <link href="style.css?v=20250131_001" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <!-- CAMBIO AQUÍ: Agregar versión al JavaScript -->
    <script src="app.js?v=20250131_001"></script>
    
    <!-- Service Worker para PWA (opcional) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registrado con éxito');
                    })
                    .catch(function(registrationError) {
                        console.log('SW registro falló');
                    });
            });
        }
    </script>
</body>
</html>
